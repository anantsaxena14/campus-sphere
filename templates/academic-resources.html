{% extends "base.html" %}

{% block title %}Academic Resources - UniConnect{% endblock %}

{% block content %}
<div class="min-h-screen p-6">
    <div class="max-w-7xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Academic Resources</h1>
            </div>

        <div class="mb-6">
            <input type="text" placeholder="Search for notes by subject..." class="w-full p-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <div id="subjects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            {% for subject in subjects %}
            <a href="{{ url_for('subject_resources', subject_name=subject) }}" class="glass-card rounded-xl p-6 flex items-center justify-center flex-col text-center card-hover">
                <div class="w-16 h-16 rounded-full bg-purple-100 flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.438 10.036 5 9.25 5c-2.147 0-3.328 1.137-3.662 2.396M12 6.253C13.168 5.438 13.964 5 14.75 5c2.147 0 3.328 1.137 3.662 2.396m-1.748-2.618C15.82 5 16.5 5 17.25 5c2.147 0 3.328 1.137 3.662 2.396m-1.748-2.618C15.82 5 16.5 5 17.25 5c2.147 0 3.328 1.137 3.662 2.396"></path></svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-800">{{ subject }}</h3>
            </a>
            {% else %}
            <p class="col-span-full text-center text-gray-600">No subjects available</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
