{% extends "base.html" %}

{% block title %}Bus Tracking - Campus Sphere{% endblock %}

{% block content %}
<div class="min-h-screen p-6">
    <div class="max-w-7xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Live Bus Tracking</h1>
            <a href="{{ url_for('dashboard') }}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Back</a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2">
                <div class="glass-card rounded-xl p-4 h-[600px]">
                    <div id="busMap" class="h-full rounded-lg"></div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="glass-card rounded-xl p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Select Bus</h3>
                    <select id="bus-select" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-600 mb-4">
                        <option value="">Choose a bus</option>
                        {% for bus in buses %}
                        <option value="{{ bus.id }}" {% if user.selected_bus_id == bus.id %}selected{% endif %}>
                            Bus {{ bus.bus_number }}
                        </option>
                        {% endfor %}
                    </select>
                    <button onclick="selectBus()" class="w-full btn-primary">Save Selection</button>
                </div>

                <div id="bus-info" class="glass-card rounded-xl p-6 hidden">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Bus Information</h3>
                    <div id="bus-details" class="space-y-2">
                    </div>
                </div>

                <div id="stops-list" class="glass-card rounded-xl p-6 hidden">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Bus Stops</h3>
                    <div id="stops-container" class="space-y-2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/bus-tracking.js') }}"></script>
{% endblock %}
